<!doctype html>
<html lang="en">
  <head>
    <title>Character Sheet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
  </head>
  <body>

    <div class="container">
      <h2>Character sheet:</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="card" id="top-card">
            <div class="card-body">
              <form class="form">
                <div class="row">
                  <div class="col-md-3">
                    <label for="char-name-input">Character Name</label>
                    <input type="text" class="form-control" id="char-name-input">
                  </div>

                  <div class="col-md-3">
                      <label for="player-name-input">Player Name</label>
                    <input type="text" class="form-control" id="player-name-input">
                  </div>

                  <div class="col-md-3">
                    <label for="class-input">Class</label>
                    <div class="input-group mb-3">
                      <select class="custom-select" id="class-input">
                        <option selected></option>
                        <!--classes from API generate here-->
                      </select>
                    </div>
                  </div>

                  <div class="col-md-3">
                      <label for="level-input">Level</label>
                    <input type="text" class="form-control" id="level-input">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <label for="class-input">Race</label>
                    <div class="input-group mb-3">
                      <select class="custom-select" id="race-input">
                        <option selected></option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <label for="alignment-input">Alignment</label>
                    <input type="text" class="form-control" id="alignment-input">
                  </div>

                  <div class="col-md-3">
                    <label for="ep-input">Experience Points</label>
                    <input type="text" class="form-control" id="ep-input">
                  </div>

                  <div class="col-md-3">
                      <label for="dci-input">DCI number</label>
                      <input type="text" class="form-control" id="dci-input">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <label for="background-input">Background</label>
                    <textarea class="form-control" rows="3" id="background-input"></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card" id="roll-card">
            <div class="card-body">
              <h5 class="card-title">Title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Dev note: Maybe we create these dynamically through JS, each skill with a random value</h6>
              <button type="button" id="roll-skills-button" class="btn btn-dark">Roll</button>
              <p>Strength 3</p>
              <p>Dexterity 6</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card" id="skills-card">
            <div class="card-body">
              <h5 class="card-title">Skills</h5>
              <h6 class="card-subtitle mb-2 text-muted">Dev note: added dynamically?</h6>
              
              <div>
                <label for="acrobatics-level">Acrobatics (Dex)</label>
                <input type="text" class="form-control" id="acrobatics-level">
              </div>

              <div>
                <label for="animal-level">Animal Handling (Wis)</label>
                <input type="text" class="form-control" id="animal-level">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card" id="personality-card">
            <div class="card-body">
              <label for="personality-input">Personality Traits</label>
              <textarea class="form-control" rows="3" id="personality-input"></textarea>

              <label for="personality-input">Ideals</label>
              <textarea class="form-control" rows="3" id="ideals-input"></textarea>

              <label for="personality-input">Bonds</label>
              <textarea class="form-control" rows="3" id="bonds-input"></textarea>

              <label for="personality-input">Flaws</label>
              <textarea class="form-control" rows="3" id="flaws-input"></textarea>
            </div>
          </div>
        </div>
      </div>
      <button type="button" id="submit-char-sheet" class="btn btn-dark">Submit to Dungeon Master</button>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="Assets/characterSheet.js"></script>
  </body>
</html>
