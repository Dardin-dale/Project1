<!doctype html>
<html lang="en">
  <head>
    <title>Lolelamorf's Toolbox</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet">

  </head>
  <body>
    <!--Top nav-->
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" id="home-nav" href="#">DM Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="character-sheet-nav" href="#">Character Sheets</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="music-library-nav" href="#">Build Music Library</a>
      </li>
    </ul>

    <!--Jumbotron with game ID input and submit button-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Lolelam√∂rg's Foundry</h1>
        <p class="lead">Game master's toobox</p>
        <hr class="my-4">
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-4">
              <form>
                <label for="game-ID">Have a saved campaign? Enter your game ID:</label>
                <input type="text" class="form-control" id="game-ID-input" placeholder="Game ID">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Side nav-->
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="accordion" id="accordion">
            <div class="card">
              <div class="card-header" id="player-character-card">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Player Characters
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  <!--Player characters generate here-->
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="non-player-character-card">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Non-player Characters
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <!--Non-player characters generate here-->
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="enemies-card">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Enemies
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                  <!--Enemies generate here-->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card" id="content-card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
        </div>

        <!--Music card-->
        <div class="col-md-3">
          <div class="card" id="music-card">
            <div class="card-body">
              <h5 class="card-title">Music Library</h5>
              <h6 class="card-subtitle mb-2 text-muted">Choose your music.</h6>
              <div>
                <a href="#" class="card-link">Adventure (Example)</a>
              </div>
              <div>
                <a href="#" class="card-link">Battle (Example)</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase, jQuery, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!--JavaScript -->
    <script src='Assets/Javascript/main.js'></script>
  </body>
</html>
