<head>
  <title>Sound Library</title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/CSS/soundstyle.css">

</head>

<body>
  <!--Top nav-->
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" id="home-nav" href="index.html">DM Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="character-sheet-nav" href="characterSheet.html">Character Sheets</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="music-library-nav" href="soundLibrary.html">Build Music Library</a>
    </li>
  </ul>

  <div id="player"></div>

  <div class="container">
    <h1>Sound Library</h1>
    <div class="row">
      <div class="col-md-3">
        <form>
          <label for="addToPlaylistbtn">Set your playlist title</label>
          <div class="input-group">
            <input type="text" class="form-control" id="user-text" aria-describedby="text" placeholder="cave, town, etc.">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary" id="addToPlaylistbtn">Submit</button>
            </span>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Accordion Card and list groups -->
        <div class="accordion" id="accordionExample">
          <!--generated dynamically-->
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true" id='search-modal'>
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button id='close-search' type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span id="modal-close-button" aria-hidden="true">&times;</span>
          </button>
        </div>

        <div id="buttons">
          <label>Search for music to add to your playlists:</label>
          <input id="query" value='' type="text" />
          <button type="submit" class="btn btn-primary" button id="search-button">Search</button>
        </div>

        <div id="search-container">
        </div>

        <div class="row">
          <div class="col-sm-12">
            <br>

            <!-- This card will initially be made up of a card and wells for each of the videos retrieved -->
            <div class="card">

              <!-- This main card will hold each of the resulting videos -->
              <div class="card-body" id="video-section">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  <script src="./Assets/Javascript/soundjs.js"></script>

</body>
</html>
